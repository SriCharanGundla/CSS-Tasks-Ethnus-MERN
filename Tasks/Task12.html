<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task12</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center p-0"
      style="width: 500px"
    >
      <div class="form-container container d-flex justify-content-center p-1">
        <form class="form d-flex flex-column gy-3" style="width: 500px">
          <img
            class="img-thumbnail border-0 rounded-circle align-self-center"
            src="./businessman.png"
            style="width: 200px"
          />
          <label for="username" class="form-label m-0"><b>Username</b></label>
          <input
            type="text"
            id="username"
            placeholder="Enter Username"
            class="form-control mb-3"
          />
          <label for="password" class="form-label m-0"> <b>Password</b></label>
          <input
            type="password"
            id="password"
            placeholder="Enter Password"
            class="form-control mb-3"
          />
          <button class="btn btn-success mb-3">Login</button>
          <div class="form-check">
            <input type="checkbox" id="rem" class="form-check-input" />
            <label for="rem" class="form-check-label mb-3">Remember me</label>
          </div>
        </form>
      </div>
      <div
        class="forgot container d-flex justify-content-between align-items-baseline border border-0 bg-secondary bg-opacity-10 pt-3 ps-0 pe-0 pb-1"
      >
        <button class="btn btn-danger">Cancel</button>
        <p class="mb-0">
          Forgot <a href="#" style="color: black">password?</a>
        </p>
      </div>
    </div>
  </body>
</html>
